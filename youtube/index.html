<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/556457e973.js" crossorigin="anonymous"></script>
    <title>YOUTUBE</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <nav class="navigation">
            <div class="nav_bar"><!--nav bar-->
                <div class="nav_bar_button">
                    <button><i class="fa-solid fa-bars"></i></button>
                </div>
                <div class="nav_bar_image">
                    <img src="./IMAGES/logo.png" alt="">
                </div> <!--end of nav bar-->
            </div>

            <div class="search_bar"><!--search bar-->
                <div class="search_bar_input">
                    <input type="text" class="search" placeholder="Search">
                    <button class="search_btn"><i class="fa-brands fa-searchengin"></i></button>
                    <div class="search_bar_microphone">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div><!--end of search bar-->

            <div class="notification_bar">
                    <i class=" video fa-solid fa-video"></i>
                    <i class=" bell fa-regular fa-bell"></i>
                    <div class="image">
                    <img src="/IMAGES/dp.png" alt="">
                    </div>
            </div>
        </nav>
    </header>
    <!-- <section>
        <div class="man">

        </div>
    </section> -->
</body>
</html>
